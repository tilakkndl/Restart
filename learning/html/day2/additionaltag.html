<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>lakdkd ad<br>kdlksdsdk<br>alksdlskd</p>
 <!-- bold    -->
    <b>This is bold text</b><br>
 <!-- italic  -->
    <i>This is italic text</i><br>
    <!-- underline -->
    <u>This is underlined text</u><br>
    <!-- strikethrough -->
    <s>This is strikethrough text</s><br>
    <!-- deleted text -->
    <del>This text is deleted</del><br>
    <!-- inserted text -->
    <ins>This text is inserted</ins><br>
    <!-- small text -->
    <small>This is small text</small><br>
    <!-- marked text -->
    <mark>This text is highlighted</mark><br>
    <!-- subscript text -->
    H<sub>2</sub>O is water.<br>
    <!-- superscript text -->
    E = mc<sup>2</sup><br>
(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab
<!-- html is case insensitive -->
</body>
</html>
