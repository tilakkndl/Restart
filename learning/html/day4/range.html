<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Range of Number</h1>
    <form action="/khokyr">

        <label for="points">Enter a number:</label>
        <input type="range" id="points" name="marks" min="0" max="100" step="10" value="50">
        <button type="submit" id="submit">Submit</button>
    </form>
    <script>
        const inputRange=document.getElementById("points");
        const submitButton=document.getElementById("submit");
        submitButton.addEventListener("click",function(){
            alert("Selected value: "+inputRange.value);
        });
    </script>
</body>
</html>
