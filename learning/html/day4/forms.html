<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/handleform">
<input type="text" name="username" placeholder="Enter your username"><br><br>
<input type="password" name="password" placeholder="Enter your password"><br><br>
<input type="email" name="email" placeholder="Enter your email"><br><br>
<input type="tel" name="phone" placeholder="Enter your phone number"><br><br>
<input type="color" name="color" placeholder="choose your color" > <br><br>
<button type="submit">Login</button>
<!-- button type are submit, reset, button  and button can also be created using <input> but not recommended -->

    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search in Google"> <br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
